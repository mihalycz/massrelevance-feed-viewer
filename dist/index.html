<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>massrelevance feeder test page</title>
    <script src="mr-feed-viewer.min.js"></script>
    <style>
        #feeds-container {
           width: 400px;
        }

        #feeds-container .feed-item-container {
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 5px;
            background-color: #eeeeee;
            color: #444444;
        }

        #feeds-container h1 {
            font-size: 22px;
            margin: 0;
            padding: 5px;
        }

        #feeds-container p {
            margin: 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="feeds-container"></div>
    <script>
        MassRevFeedViewerModule.run({
            containerId: 'feeds-container',
            url: 'http://api.massrelevance.com/reccosxof/matchtrax_hashclash_featured_tweets.json',
            pollingInterval: 10000,
            itemsToGet: 5
        });
    </script>
</body>
</html>
